<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OpenLogLess - Signup</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="flex min-h-full flex-col justify-center px-[100px] py-[200px] lg:px-16">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img src="/static/OpenLogLess.png"
                     alt="OpenLogLess"
                     class="mx-auto h-[150px] w-auto"
                     height="150px"
                     width="150px" />
                <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-black">Signup to get started</h2>
            </div>
            <div class="mt-1 sm:mx-auto sm:w-full gap-3 bg-gray-50 py-4 px-2 rounded-md sm:max-w-sm">
                <form action="/api/v1/signup" method="POST" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm/6 font-medium text-gray-700">Email address</label>
                        <div class="mt-2">
                            <input id="email"
                                   type="email"
                                   name="email"
                                   required
                                   autocomplete="email"
                                   placeholder="cool@example.com"
                                   class="block w-full rounded-md bg-white/5 border px-3 py-1.5 text-base text-black placeholder:text-gray-500 sm:text-sm/6" />
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password" class="block text-sm/6 font-medium text-gray-700">Password</label>
                            <div class="text-sm">
                                <a href="#" class="font-semibold text-indigo-400 hover:text-indigo-300">Already have an account?</a>
                            </div>
                        </div>
                        <div class="mt-2">
                            <input id="password"
                                   type="password"
                                   name="password"
                                   required
                                   minlength="8"
                                   maxlength="32"
                                   class="block w-full rounded-md bg-white/5 border px-3 py-1.5 text-base text-black placeholder:text-gray-500 sm:text-sm/6" />
                        </div>
                    </div>
                    <div>
                        <button type="submit"
                                class="flex w-full justify-center rounded-md bg-blue-500 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
                            Signup
                        </button>
                    </div>
                </form>
            </p>
            <div class="flex items-center my-6 w-full">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-3 text-gray-500 text-sm">or</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>
            <button type="button"
                    class="py-2 px-4 max-w-md flex justify-center items-center bg-gray-900 hover:bg-gray-800 focus:ring-gray-500 focus:ring-offset-gray-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="20"
                     height="20"
                     fill="currentColor"
                     class="mr-2"
                     viewBox="0 0 1792 1792">
                    <path d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5q0 251-146.5 451.5t-378.5 277.5q-27 5-40-7t-13-30q0-3 .5-76.5t.5-134.5q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-119-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-85-13.5q-45 113-8 204-79 87-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-39 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 88.5t.5 54.5q0 18-13 30t-40 7q-232-77-378.5-277.5t-146.5-451.5q0-209 103-385.5t279.5-279.5 385.5-103zm-477 1103q3-7-7-12-10-3-13 2-3 7 7 12 9 6 13-2zm31 34q7-5-2-16-10-9-16-3-7 5 2 16 10 10 16 3zm30 45q9-7 0-19-8-13-17-6-9 5 0 18t17 7zm42 42q8-8-4-19-12-12-20-3-9 8 4 19 12 12 20 3zm57 25q3-11-13-16-15-4-19 7t13 15q15 6 19-6zm63 5q0-13-17-11-16 0-16 11 0 13 17 11 16 0 16-11zm58-10q-2-11-18-9-16 3-14 15t18 8 14-14z">
                    </path>
                </svg>
                Sign in with GitHub
            </button>
        </div>
    </div>
</body>
</html>
